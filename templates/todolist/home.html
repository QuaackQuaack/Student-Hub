{% extends "_base.html" %}

{% block head %}
	HomePage 
{% endblock head %}

{% block content %}

<div>
	{% for task in all_task %}
	<li>
		<a href="{% url 'view' task.pk %}">{{ task.task }}<br></a>
		<br>
	</li>
	{% empty %}
	<li>No task</li>
	{% endfor %}
</div>
<br>
<div> 
	<a href="{% url 'create'%}">+Create a task</a>
</div>


{% endblock content %}
